<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web Raiyan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') center/cover no-repeat;
            opacity: 6.2; /* Tetap sesuai permintaan */
            z-index: -1;
        }

        body {
            background: linear-gradient(135deg, #0d1117, #1a1f25);
            color: #c9d1d9;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(22, 27, 34, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            border: 2px solid #58a6ff;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #58a6ff, #ff9b50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 100%;
            border: 4px solid #58a6ff;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.7);
            transition: transform 0.3s;
            object-fit: cover;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .social-media {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-media a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(33, 38, 45, 0.9);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .social-media img {
            width: 35px;
            height: 35px;
        }

        .social-media a:hover {
            transform: scale(1.2);
            background: linear-gradient(135deg, #58a6ff, #ff9b50);
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.7);
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            font-size: 1em;
            opacity: 0.9;
            background: rgba(22, 27, 34, 0.9);
            border-top: 2px solid #58a6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raiyan Faizan Sadina</h1>
        <p>102022300369 | Rekayasa Industri | Sistem Informasi</p>
        <img src="profile.jpeg" alt="Foto Raiyan" class="profile-img">
        <div class="social-media">
            <a href="https://github.com/raiyanfaizan" target="_blank"><img src="github.png" alt="Github"></a>
            <a href="https://instagram.com/raiyanfaizan" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://x.com/raiyanfaizan" target="_blank"><img src="x.png" alt="X"></a>
            <a href="https://facebook.com/raiyanfaizan" target="_blank"><img src="facebook.png" alt="Facebook"></a>
        </div>
    </div>
    <footer>
        <p>Waktu Saat Ini: <span id="datetime"></span></p>
    </footer>
    <script>
        function updateTime() {
            document.getElementById('datetime').textContent = new Date().toLocaleString();
        }

        // Update waktu setiap detik tanpa refresh halaman
        setInterval(updateTime, 1000);

        // Jalankan fungsi sekali saat halaman dimuat
        updateTime();
    </script>
</body>
</html>
